{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data"> <!-- The enctype attribute makes sure image data is properly passed and handled-->
        {% csrf_token %} <!-- This is to protect from cross site forgery attack protection-->
        <fieldset class="form-group">
            <legend class="form-group">Profile Info</legend>
            {{u_form|crispy}} <!-- The will style the register page in a nice bootstrap 4 way-->
            {{p_form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
    </div>
{% endblock content %}
