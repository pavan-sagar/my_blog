{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- This is to protect from cross site forgery attack protection-->
            <fieldset class="form-group">
                <legend class="form-group">Blog Post</legend>
                {{form|crispy}} <!-- The will style the register page in a nice bootstrap 4 way-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
        
    </div>
{% endblock content %}
